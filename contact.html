    <section id="contact">
      <h2>Contacts</h2>
      <form id="contactForm">
        <div class="container-form">
          <div>
            <label for="firstname">Firstname :</label><br />
            <input
              type="text"
              id="firstname"
              name="fname"
              placeholder="Jack"
              maxlength="30"
            /><br />
            <label for="lastname">Lastname :</label><br />
            <input
              type="text"
              id="lastname"
              name="lname"
              placeholder="Sparrow"
              maxlength="30"
            /><br />
            <label for="email">Email :</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Jacksparrow@gmail.com"
              maxlength="30"
            />
          </div>
          <div>
            <label for="message">Your message :</label><br />
            <textarea
              id="message"
              name="message"
              rows="15"
              cols="33"
              maxlength="500"
              placeholder="Votre message ..."
            ></textarea
            ><br />
          </div>
        </div>
        <input type="submit" value="Submit" class="btn"/>
      </form>
    </section>
